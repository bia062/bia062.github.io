<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uusi sopimus</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <img src="media/logo.png" alt="Yrityksen logo" class="logo">

      <div class="language-selector">
        <a href="dashboard.html">
          <img src="media/user.png" alt="Käyttäjäkuvake" class="user-icon">
        </a>
        <a href="#-en" lang="en">EN</a> | <a href="#-sv" lang="sv">SV</a>
      </div>
    </header>

    <main class="uusi-sopimus">
      <h1>Uusi sopimus</h1>

      <form method="post">
        <p>
          <label>
            Jaettu pysäköintiruutu:
            <input type="checkbox" name="jaettu_ruutu" value="kylla">
          </label>
        </p>

        <p>
          <label>
            Suostun siirtämään ajoneuvoni tarvittaessa: 
            <input type="checkbox" name="siirto_suostumus" value="kylla">
          </label>
        </p>

        <p>
          Sopimukseen liitettävät rekisteritunnukset (max 2 kpl):
          <span class="rekisteritunnukset">
            <input type="text" name="rekisteri1" placeholder="ABC-123" maxlength="8">
            <input type="text" name="rekisteri2" placeholder="XYZ-789" maxlength="8">
          </span>
        </p>

        <p>
          Mahdolliset perustelut:
          <br>
          <textarea name="perustelut" rows="5" maxlength="1500" placeholder="Kirjoita halutessasi perustelusi (max 250 sanaa)"></textarea>
        </p>

        <button type="submit">Lähetä</button> <!-- TODO: Lisää "Hakemus lähetetty" popup tähän -->
        <button type="button" onclick="window.location.href='dashboard.html'">Peruuta</button>
      </form>
    </main>

    <footer>
      <img src="media/banneri.png" alt="Alabanneri" class="banner">
    </footer>
  </body>
</html>
