<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <title>Kirjaudu sisään</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="media/logo.png" alt="Yrityksen logo" class="logo">
            <div class="language-selector">
                <a href="#-en" lang="en">EN</a> | <a href="#-sv" lang="sv">SV</a>
            </div>
        </header>
        <div class="etusivu">
            <h1>Kirjaudu sisään pysäköintipalveluun</h1>
            <form method="post">
            <fieldset>
                <label for="käyttäjätunnus">Käyttäjätunnus <input id="käyttäjätunnus" type="text" name="käyttäjätunnus" required></label>
                <label for="salasana">Salasana <input id="salasana" type="password" pattern="[a-z0-9]{8,}" name="salasana" required></label>
            </fieldset>
            <button type="button" onclick="window.location.href='dashboard.html'">
            Kirjaudu sisään
            </button>
            </form>
         </div>
    <footer>
        <img src="media/banneri.png" alt="Alabanneri" class="banner">
    </footer>
    </body>
    
</html>
